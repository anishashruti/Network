
{% extends "network/layout.html" %}
{% load static %}
{% block content%}
    <article class="media content-section">
    <img src="{{object.authour.profile.image.url}}" class="rounded-circle article-img">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" >{{ object.authour }}</a>
            <small class="text-muted">{{ object.date|date:"F d ,Y" }}</small>
            {% if object.authour ==  user%}
                <a href="{% url 'post-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1"> update</a>
                <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1"> delete</a>
            {% endif%}
        </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            <div>
                <a>{{ object.likes.count }}  </a>
               <a href="{{ object.get_like_url }}"><img src="{% static "images/heart.png" %}"  height="30"></a>
            </div>
        </div>
        
    </article>
{% endblock content %}
